<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      /* Beautiful blue gradient background */
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background:  linear-gradient(135deg, #0575e6 0%, #021b79 100%);
      background: linear-gradient(135deg, #00d2ff 0%, #3a47d5 100%);
      background: linear-gradient(to bottom right, #4facfe 0%, #00f2fe 100%);
      /* Choose one of the above or use this vibrant one:  */
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
      
      /* Final recommendation - Clean blue to light blue:  */
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7db9e8 100%);
      
      /* Animated gradient (optional) */
      background-size: 200% 200%;
      animation:  gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-card {
      width: 100%;
      max-width:  400px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .card-title {
      color: #1e3c72;
      font-weight: 600;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 12px;
      font-weight: 500;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .form-control: focus {
      border-color:  #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }

    a {
      color: #667eea;
      text-decoration:  none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #764ba2;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card login-card shadow-lg">
    <div class="card-body p-4">
      <h3 class="card-title text-center mb-4">Welcome Back</h3>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="text-center mt-3">
          <a href="{{ url_for('core.forgot_password') }}">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
