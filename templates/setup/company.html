{% extends 'base_minimal.html' %}
{% block title %}Company Profile Setup{% endblock %}
{% block content %}
<h3 class="card-title text-center mb-4">Tell us about your business</h3>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Business Name</label>
        <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">TIN (e.g., 000-000-000-00000 VAT)</label>
        <input type="text" name="tin" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" name="address" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Business Style (e.g., Retail, Service)</label>
        <input type="text" name="business_style" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Branch (e.g., Main Branch)</label>
        <input type="text" name="branch" class="form-control">
    </div>
    <div class="d-grid">
        <button type="submit" class="btn btn-primary">Save and Continue</button>
    </div>
</form>
{% endblock %}
