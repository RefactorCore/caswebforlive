{% extends 'base.html' %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-primary mb-0">ðŸ“ˆ Trial Balance</h2>
        <a href="{{ url_for('reports.export_trial_balance', start_date=start_date, end_date=end_date) }}" class="btn btn-success">
            â¬‡ Export CSV
        </a>
    </div>

    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <form method="GET" action="" class="row g-3 align-items-end">
          <div class="col-md-4">
            <label for="start_date" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="start_date" name="start_date" value="{{ start_date }}">
          </div>
          <div class="col-md-4">
            <label for="end_date" class="form-label">End Date</label>
            <input type="date" class="form-control" id="end_date" name="end_date" value="{{ end_date }}">
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Filter</button>
          </div>
          <div class="col-md-2">
            <a href="{{ request.path }}" class="btn btn-outline-secondary w-100">Clear</a>
          </div>
        </form>
      </div>
    </div>
    
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-primary">
              <tr>
                <th scope="col">Code</th>
                <th scope="col">Account Name</th>
                <th scope="col" class="text-end">Debit</th>
                <th scope="col" class="text-end">Credit</th>
              </tr>
            </thead>
            <tbody>
              {% for r in tb %}
              <tr>
                <td>{{ r.code }}</td>
                
                <td>
                  <a href="{{ url_for('reports.ledger', code=r.code) }}">
                    {{ r.name }}
                  </a>
                </td>
                
                <td class="text-end">{{ r.debit | money }}</td>
                <td class="text-end">{{ r.credit | money }}</td>
              </tr>
              {% endfor %}
            </tbody>
            <tfoot class="fw-bold">
              <tr>
                <td colspan="2">Totals</td>
                <td class="text-end">{{ total_debit | money }}</td>
                <td class="text-end">{{ total_credit | money }}</td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
{% endblock %}
